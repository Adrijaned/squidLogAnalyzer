<!DOCTYPE html>
<html>
<head>
    <script src="plotly-latest.min.js"></script>
</head>
<body>
<h1>1-day usage statistics:</h1>
    <div id="half_hour_usage" style="width:500px;height:250px;"></div>
<script>
    var ajax = new XMLHttpRequest();
    ajax.onreadystatechange = function() {
        console.log(this.readyState);
        console.log(this.status);
        if (this.readyState == 4 && this.status == 200) {
            var half_hourly_usage = JSON.parse(this.responseText).half_hourly_usage;
            Plotly.plot("half_hour_usage", [{
                x: ["0:30", "1:00", "1:30", "2:00", "2:30", "3:00", "3:30", "4:00", "4:30", "5:00", "5:30", "6:00", "6:30", "7:00", "7:30", "8:00", "8:30", "9:00", "9:30", "10:00",
                    "10:30", "11:00", "11:30", "12:00", "12:30", "13:00", "13:30", "14:00", "14:30", "15:00", "15:30", "16:00", "16:30", "17:00", "17:30", "18:00", "18:30", "19:00", "19:30", "20:00",
                    "20:30", "21:00", "21:30", "22:00", "22:30", "23:00", "23:30", "24:00"],
                y: half_hourly_usage
            }],
            {
                margin: {t:0}
            });
            alert("heya");
        }
    };
    ajax.open("GET", "daily_usage_log.json", true);
    ajax.send();
    console.log("sent");
</script>
</body>
</html>
